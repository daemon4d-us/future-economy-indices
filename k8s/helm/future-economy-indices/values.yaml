# Default values for future-economy-indices
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Environment name (dev, staging, prod)
environment: prod

# Number of replicas
replicaCount: 2

image:
  repository: gcr.io/PROJECT_ID/api-server
  pullPolicy: IfNotPresent
  tag: "latest"

# Service account
serviceAccount:
  create: true
  name: api-server
  annotations:
    iam.gke.io/gcp-service-account: api-server@PROJECT_ID.iam.gserviceaccount.com

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# Ingress configuration
ingress:
  enabled: true
  className: gce
  host: api.urania.fund
  staticIpName: future-economy-api-ip
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
  tls:
    enabled: true
    managedCertificate: true

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Liveness probe
livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe
readinessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

# Environment variables
env:
  - name: RUST_LOG
    value: "info"
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: api-server-secrets
        key: DATABASE_URL
  - name: POLYGON_API_KEY
    valueFrom:
      secretKeyRef:
        name: api-server-secrets
        key: POLYGON_API_KEY
  - name: ANTHROPIC_API_KEY
    valueFrom:
      secretKeyRef:
        name: api-server-secrets
        key: ANTHROPIC_API_KEY

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels:
  app: api-server

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
